<!doctype html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>login</title>

        <link rel="stylesheet" href="/err/css/bootstrap.min.css" type="text/css" media="all">
        <link rel="stylesheet" href="/err/css/login.css" type="text/css" media="all">
    </head>
    <body>
	<div class="container">
	    <form class="form-signin" action="/login" method="POST">
		<p class="error">{{if .}}Your username or password was incorrect{{else}}&nbsp;{{end}}</p>
		<input type="text" class="form-control" name="user" placeholder="Username" required autofocus>
		<input type="password" class="form-control" name="pass" placeholder="Password" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Authenticate</button>
	    </form>
	</div>
    </body>
</html>
